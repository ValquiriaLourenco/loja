<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--LINKS DOS ICONES-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="javascript/funcoes.js"></script>
    <title>Lojinha</title>
</head>
<body>
    <div class="container">
        <h1> <i style="color: red;" class="bi bi-cart-check"></i> Lojinha da Unidade</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th> Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="img/celular.webp" alt="celular" width="200">
                </td>
                <td>
                    <div>Celular Motorola</div>
                    <div><span  class="destaque">Código:</span> 345829</div>
                    <div> <span  class="destaque">Cor:</span> Rosa</div>
                </td>
                <td id="valor_1">R$ 1200</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(1,'-')"><i class="bi bi-dash-circle-fill"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(1,'+')"><i class="bi bi-plus-circle-fill"></i></span>
                </td>
                <td id="total_1">  0</td>
            </tr>
            <tr>
                <td>
                    <img src="img/notebook.jpg" alt="Notebook" width="200">
                </td>
                <td>
                    <div>Notebook gamer</div>
                    <div> <span  class="destaque">Código:</span> 4566771</div>
                    <div> <span  class="destaque">Cor:</span> RGB</div>
                </td>
                <td id="valor_2"> R$ 4500</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(2,'-')"><i class="bi bi-dash-circle-fill"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(2,'+')"><i class="bi bi-plus-circle-fill"></i></span>
                </td>
                <td  id="total_2"> 0</td>
            </tr>
            <tr>
                <td>
                    <img src="img/tv.webp" alt="tv" width="200">
                </td>
                <td> 
                    <div>TV tudo em 1</div>
                    <div> <span class="destaque">Código:</span> 220723</div>
                    <div> <span  class="destaque">Polegada:</span> 60</div>
                </td>
                <td id="valor_3">R$ 2550</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(3,'-')"><i class="bi bi-dash-circle-fill"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success" onclick="alterarQtd (3,'+')"><i class="bi bi-plus-circle-fill"></i></span>
                </td>
                <td  id="total_3">  0</td>
            </tr>
        </tbody>
    </table>
    <footer class="text-center">
        <span class="foo"> <i class="bi bi-cart-check"></i>SubTotal: <span id="SubTotal"> R$ 0 </span> </span>
    </footer>
    </div>
    
</body>
</html>
